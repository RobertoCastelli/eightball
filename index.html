<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTAWASOME -->
    <script src="https://kit.fontawesome.com/81b668545a.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>eightball</title>
</head>  
<body>
    <audio id="audio" src="sound/shake.mp3"></audio>
    <div class="container">
        <header>
            <img class="title-ball" src="img/ball.svg" alt="title-ball"> 
            <h1>-BALL QUEST</h1>
        </header>
        
        <main>
            <input id="input-question" type="text" placeholder="place your riddle" maxlength="23">
            <button id="btnSubmit"><i class="fas fa-hat-wizard fa-2x"></i></button>  
            <p id="display-question">.</p>
            <p id="display-answer">.</p>
            <p id="display-type">.</p>
            <img id="display-ball" src="https://via.placeholder.com/150" alt="eightball">
        </main>

        <footer>
            <p>copyright &copy; 2020 Roberto Castelli</p>
            <p>www.robertocastelli.dev</p>
        </footer>
    </div>
    
    <script src="app.js"></script>

</body>
</html>
